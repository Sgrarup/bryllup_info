<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktisk information</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1.5rem;
            background-color: #f7f7f7;
            color: #222;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        .info {
            margin: 1rem 0;
        }

        .info strong {
            display: inline-block;
            width: 120px;
        }

        .notice {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #eef4ff;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Velkommen</h1>

        <p>
            Du har scannet en QR-kode. Her finder du de vigtigste oplysninger.
        </p>

        <div class="info">
            <p><strong>Adresse:</strong> Eksempelvej 12, 8000 Aarhus</p>
            <p><strong>Telefon:</strong> +45 12 34 56 78</p>
            <p><strong>Åbningstid:</strong> Man–Fre 08:00–16:00</p>
        </div>

        <div class="notice">
            <strong>Vigtigt:</strong><br>
            Husk at lukke døren efter dig og følg instruktionerne på stedet.
        </div>
    </div>

</body>
</html>
